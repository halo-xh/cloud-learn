spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/halo-xh/cloud-config.git  # 配置git仓库的地址
          search-paths: master # git仓库地址下的相对地址，可以配置多个，用,分割。
          username: halo-xh
          password: 159821Xh--
#        native:  # local option
#          searchLocations: file:D:/properties/
    bus:
      enable: true
      trace:
        enable: true
    stream:
      rabbit:
        binder:
          brokers: 127.0.0.1
          defaultBrokerPort: 8092
server:
  port: 12000

# 注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh